<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="createAccount.css">
    <script src="https://kit.fontawesome.com/df4ce74369.js" crossorigin="anonymous"></script>
    <script src="createAccount.js"></script>
</head>
<body>
    <header>
        <div class="logoNav">
            <a href="/homepage/homepage.html">
                <img src="/homepage/images/logo.png" alt="">
            </a>
        </div>
        <div class="textNav">
            <a href="/enoch/enoch.html">Shirts</a>
            <a href="/owen/owen.html">Hoodies</a>
            <a href="/nolan/pants.html">Pants</a>
        </div>
        <div class="accountNav">
            <a href="/account/login/account.html">
                <i class="fa-solid fa-user fa-3x"></i>
            </a>
            <a href="/cart/cart.html">
                <i class="fa-solid fa-cart-shopping fa-3x"></i>
            </a>
        </div>
    </header>
    <section>
        <div class="createHeader">
            <h1>Create Account</h1>
        </div>
        <div class="createBox">
            <div class="inputBox" id="email">
                <label for="email">Email</label>
                <input type="email" name="email" id="emailInput">
            </div>
            <div class="inputBox" id="password">
                <label for="password">Password</label>
                <input type="password" name="password" id="passwordInput">
            </div>
            <div class="createButton">
                <button type="Submit" onclick="createAccount()">Submit</button>
            </div>
        </div>
        <div class="loginLink">
            <a href="/account/login/account.html">
                <p>Already Have an Account?</p>
            </a>
        </div>
    </section>
</body>
</html>
