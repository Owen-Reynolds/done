<style>
    body {
        font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        font-size: 50px;
        margin: 0;
        padding: 0;
    }
    .popup-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 1000;
    }
    .popup-content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: #710da2;
        padding: 200px;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(255, 115, 0, 0.845);
        text-align: center;
    }
    .close-button {
        margin-top: 25px;
        font-size: 25px;
        background: rgb(255, 111, 0);
        color: rgb(2, 0, 0);
        border: none;
        padding: 20px 30px;
        border-radius: 5px;
        cursor: pointer;
        box-shadow: 0 5px 15px orange;
    }
    .close-button:hover {
        background: rgb(117, 9, 160);
    }
    .submit-button{
        font-size: larger;
        border-radius: 10px;
        background-color: rgb(225, 84, 7);
        margin-left: 800px;
    }
    .submit-button:hover{
        background-color: #6e0685;
    }
</style>
</head>
<body>
<button class="submit-button" id="openPopup">SUBMIT</button>
<div class="popup-overlay" id="popup">
    <div class="popup-content">
        <h2>Order Received!</h2>
        <p>Confirmation Code: e93873948</p>
        <p>Thanks for shopping with DONE</p>
        <a href="/homepage/homepage.html" class="close-button" id="closePopup">Close</a>
    </div>
</div>
<script>
    const openPopupButton = document.getElementById('openPopup');
    const closePopupButton = document.getElementById('closePopup');
    const popup = document.getElementById('popup');
    openPopupButton.addEventListener('click', () => {
        popup.style.display = 'block';
    });
    closePopupButton.addEventListener('click', () => {
        popup.style.display = 'none';
    });
    popup.addEventListener('click', (event) => {
        if (event.target === popup) {
            popup.style.display = 'none';
        }
    });
</script>
</body>
