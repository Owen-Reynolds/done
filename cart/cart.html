<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <script src="https://kit.fontawesome.com/df4ce74369.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="cart.css">
</head>
<body>
    <header>
        <div class="logoNav">
            <a href="/homepage/homepage.html">
                <img src="testLogo.png" alt="">
            </a>
        </div>
        <div class="textNav">
            <a href="/enoch/enoch.html">Shirts</a>
            <a href="/owen/owen.html">Hoodies</a>
            <a href="/nolan/pants.html">Pants</a>
        </div>
        <div class="accountNav">
            <a href="/account/account.html">
                <i class="fa-solid fa-user fa-3x"></i>
            </a>
            <a href="/cart/cart.html">
                <i class="fa-solid fa-cart-shopping fa-3x"></i>
            </a>
        </div>
    </header>
    <br>
    <br>
    <br>
    <main>
        <table>
            <!-- Header for Cart Items -->
            <thead class="cartHeader">
                <tr class="cartItem">
                    <th>Item</th>
                    <th>Size</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody id="cart-body">
                <!-- Cart items will be populated here -->
                
            </tbody>
        </table>
        <div class="subCart">
            <button id="clearCart" onclick="clearCart()">Clear Cart</button>
            <h2 id="grantTotal">Grand Total: $<span id="total-amount">0.00</span></h2>
        </div>
        <div class="checkout">
            <button id="checkoutButton">Checkout</button>
        </div>
    </main>
    <script src="cart.js"></script>
</body>
</html>
